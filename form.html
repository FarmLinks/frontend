<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mx-auto py-5">
    <form class=" sign-form row g-3 needs-validation py-5 px-5" novalidate>
        <h4 class="text-center">DETAILS FORM</h4>
        <div class="col-md-4 position-relative">
          <label for="validationTooltip01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationTooltip01"placeholder="Name" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 position-relative">
          <label for="validationTooltip02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationTooltip02" placeholder="Name" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 position-relative">
          <label for="validationTooltipEmail" class="form-label">Email Address</label>
          <div class="input-group has-validation">
            <input type="email" class="form-control" id="validationTooltipEmail" aria-describedby="validationTooltipUsernamePrepend" required>
            <div class="invalid-tooltip">
              Please choose a valid Email.
            </div>
          </div>
        </div>
        <div class="col-md-6 position-relative">
          <label for="validationTooltip03" class="form-label">County</label>
          <input type="text" class="form-control" id="validationTooltip03"placeholder="County" required>
          <div class="invalid-tooltip">
            Please provide your valid location.
          </div>
        </div>
        <div class="col-md-3 position-relative">
            <label for="validationTooltip05" class="form-label">Phone</label>
            <input type="phone number" class="form-control" id="validationTooltip05"placeholder="Phone Number" required>
            <div class="invalid-tooltip">
              Please provide a valid phone number.
            </div>
          </div>
          <div class="col-md-3 position-relative">
            <label for="validationTooltip05" class="form-label">Password</label>
            <input type="password" class="form-control" id="validationTooltip05"placeholder="Password" required>
            <div class="invalid-tooltip">
              Please provide a strong Password.
            </div>
          </div>
          <div class="col-md-3 position-relative">
            <label for="validationTooltip05" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="validationTooltip05"placeholder="Password" required>
            <div class="invalid-tooltip">
              Ensure password match the above.
            </div>
          </div>
        <div class="col-md-3 position-relative">
          <label for="validationTooltip04" class="form-label">Join As</label>
          <select class="form-select" id="validationTooltip04" required>
            <option selected disabled value="">Choose...</option>
            <option>Farmer</option>
            <option>Wholesaler/Retailer</option>
          </select>
          <div class="invalid-tooltip">
            Please select your desired category.
          </div>
       
          <button class="btn2 mt-5" type="submit" >Submit form</button>
       
      </form> 
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
</body>
</html>
