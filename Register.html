<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <form class="mx-auto log-form">
            <h4 class="text-center">SIGN UP</h4>
            <div class="mb-3 mt-4">
                <label for="exampleInputtext" class="form-label">Full Name</label>
                <input type="email" class="form-control" id="exampleInputtext" placeholder="Full Name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                <label for="exampleInputphone" class="form-label">Phone Number</label>
                <input type="phone number" class="form-control" id="exampleInputphone" placeholder="Phone Number" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label for="exampleInputEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email Address">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            <button type="submit" class="btn2">Sign Up</button>

        </form>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"></script>

</body>
</html>
